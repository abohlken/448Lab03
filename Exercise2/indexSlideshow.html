<html>
	<head>
		<title>Slideshow Viewer</title>
		<script type="text/javascript" src="slides.js"></script>
	</head>
	<body>
		<div id="pictures">
			<img style="width: 40%;height: 50%;position: absolute;top: 25%;left: 30%;" src="dog1.jpg">
		</div>
		<div style="position: absolute;top: 90%;left: 45%">
			<button id="prev" onclick="previousSlide()"><=prev</button>
			<button id="next" onclick="nextSlide()">next=></button>
		</div>
	</body>
</html>
